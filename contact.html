<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – Priyanshu Rai</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-heading: 'Poppins', sans-serif;
      --font-logo: 'Dancing Script', cursive;
      --color-bg: #fff;
      --color-text: #000;
      --color-accent: #FFA500;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-heading); background: var(--color-bg); color: var(--color-text); min-height: 100vh; display: flex; flex-direction: column; }
    /* Header & Navigation */
    nav { position: absolute; top: 0; left: 0; right: 0; padding: 2rem; display: flex; justify-content: center; align-items: center; }
    .logo { position: absolute; left: 2rem; }
    .logo::before { content: 'UXD'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Helvetica Neue', sans-serif; font-weight: bold; font-size: 4rem; color: rgba(0,0,0,0.05); z-index: 0; }
    .logo a { position: relative; z-index: 1; text-decoration: none; font-family: var(--font-logo); font-size: 2rem; color: var(--color-text); }
    .menu { position: absolute; right: 2rem; display: flex; gap: 2rem; font-weight: 300; font-size: 0.9rem; }
    .menu a { text-decoration: none; color: var(--color-text); position: relative; padding-bottom: 4px; transition: color .2s ease; }
    .menu a::after { content: ''; position: absolute; left: 50%; bottom: 0; width: 0; height: 2px; background: var(--color-accent); transition: width .3s ease, left .3s ease; }
    .menu a:hover::after, .menu a:focus::after { width: 100%; left: 0; }
    .menu a.active, .menu a.active:hover { color: var(--color-accent); }
    .menu a.active::after { content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 2px; background: var(--color-accent); }
    /* Main Content */
    main { flex: 1; padding: 8rem 2rem 4rem; max-width: 600px; margin: 0 auto; }
    h1 { font-size: 2.2rem; font-weight: 600; margin-bottom: 1rem; }
    p { margin-bottom: 2rem; font-weight: 300; line-height: 1.5; }
    form { display: flex; flex-direction: column; gap: 1.5rem; }
    label { font-weight: 500; }
    input, textarea { padding: 0.75rem 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; font-family: var(--font-heading); }
    input:focus, textarea:focus { outline: none; border-color: var(--color-accent); }
    button { align-self: flex-start; background: var(--color-accent); color: #fff; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 4px; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #e69500; }
    /* Footer */
    footer { display: flex; justify-content: space-between; align-items: center; padding: 2rem; font-size: 0.9rem; }
    .social a, .resume a { text-decoration: none; color: var(--color-text); font-weight: 300; margin-right: 1.5rem; }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html">Priyanshu</a></div>
    <div class="menu">
      <a href="Project Section.html">Projects</a>
      <a href="AboutME.html">About Me</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Get in Touch</h1>
    <p>I’d love to hear from you! Whether you have a project idea, feedback, or just want to say hello, drop me a message below:</p>
    <form action="https://formspree.io/f/xqaqebpr" method="POST">
      <!-- Formspree configuration -->
      <input type="hidden" name="_subject" value="New message from Contact Page" />
      <input type="hidden" name="_replyto" value="" />
      <!-- remove honeypot for Formspree -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <div class="social">
      <a href="mailto:priyanshurai5432@gmail.com">priyanshurai5432@gmail.com</a>
      <a href="https://www.linkedin.com/in/priyanshu-rai-4531001a0/" target="_blank">LinkedIn</a>
      <a href="https://www.behance.net/priyanshu_rai/projects" target="_blank">Behance</a>
    </div>
    <div class="resume">
      <a href="https://drive.google.com/file/d/1en2V_uFCep4cxCzM84-6fxOmNpHCuZmw/view?usp=sharing" target="_blank">View Resume</a>
    </div>
  </footer>
  <script>
    // Highlight active link
    const current = window.location.pathname.split('/').pop();
    document.querySelectorAll('.menu a').forEach(link => {
      if(link.getAttribute('href').split('/').pop() === current) link.classList.add('active');
    });
  </script>
</body>
</html>
