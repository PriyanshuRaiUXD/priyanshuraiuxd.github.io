<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Priyanshu – Blog</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-heading: 'Poppins', sans-serif;
      --font-logo: 'Dancing Script', cursive;
      --color-bg: #fff;
      --color-text: #000;
      --color-accent: #FFA500;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-heading);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo { position: absolute; left: 2rem; }
    .logo::before {
      content: 'UXD';
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: bold; font-size: 4rem;
      color: rgba(0,0,0,0.05); z-index: 0;
    }
    .logo a {
      position: relative; z-index: 1;
      text-decoration: none;
      font-family: var(--font-logo);
      font-size: 2rem;
      color: var(--color-text);
    }
    .menu {
      position: absolute;
      right: 2rem;
      display: flex;
      gap: 2rem;
      font-weight: 300;
      font-size: 0.9rem;
    }
    .menu a { text-decoration: none; color: var(--color-text); position: relative; padding-bottom: 4px; transition: color .2s ease; }
    .menu a::after { content: ''; position: absolute; left: 50%; bottom: 0; width: 0; height: 2px; background: var(--color-accent); transition: width .3s ease, left .3s ease; }
    .menu a:hover::after, .menu a:focus::after { width: 100%; left: 0; }
    .menu a.active, .menu a.active:hover { color: var(--color-accent); }
    .menu a.active::after { content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 2px; background: var(--color-accent); transition: none; }

    .content {
      flex: 1;
      padding: 6rem 2rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .content h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .post {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1rem;
    }
    .post h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .post p {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
    }
    .post a.read-more {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: var(--color-accent);
      font-weight: 500;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
    .social a, .resume a { text-decoration: none; color: var(--color-text); font-weight: 300; margin-right: 1.5rem; }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html">Priyanshu</a></div>
    <div class="menu">
      <a href="Project Section.html">Projects</a>
      <a href="AboutME.html">About Me</a>
      <a href="blog.html" class="active">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Latest Articles</h1>
    <div class="post-list">
      <!-- Example post item -->
      <div class="post">
        <h2>Coming Soon: Future of UX</h2>

        <a href="#" class="read-more">Read More →</a>
      </div>
      <!-- Add more posts here -->
    </div>
  </div>

  <footer>
    <div class="social">
      <a href="mailto:priyanshurai5432@gmail.com">priyanshurai5432@gmail.com</a>
      <a href="https://www.linkedin.com/in/priyanshu-rai-4531001a0/" target="_blank">LinkedIn</a>
      <a href="https://www.behance.net/priyanshu_rai/projects" target="_blank">Behance</a>
    </div>
    <div class="resume">
      <a href="https://drive.google.com/file/d/1en2V_uFCep4cxCzM84-6fxOmNpHCuZmw/view?usp=sharing" target="_blank">View Resume</a>
    </div>
  </footer>

  <script>
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.menu a').forEach(link => {
      const linkPage = link.getAttribute('href').split('/').pop();
      if (linkPage === currentPage) link.classList.add('active');
    });
  </script>
</body>
