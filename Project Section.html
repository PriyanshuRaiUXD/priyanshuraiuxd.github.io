<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects – Priyanshu Rai</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400&display=swap" rel="stylesheet" />
  <style>
    /* Touch-triggered expansion */
    .deck-container.expanded .deck a:nth-child(1) { transform: translateX(-50%) translateX(calc(-2 * (var(--card-width) + var(--card-gap)))); }
    .deck-container.expanded .deck a:nth-child(2) { transform: translateX(-50%) translateX(calc(-1 * (var(--card-width) + var(--card-gap)))); }
    .deck-container.expanded .deck a:nth-child(3) { transform: translateX(-50%) translateX(0); }
    .deck-container.expanded .deck a:nth-child(4) { transform: translateX(-50%) translateX(calc(var(--card-width) + var(--card-gap))); }
    .deck-container.expanded .deck a:nth-child(5) { transform: translateX(-50%) translateX(calc(2 * (var(--card-width) + var(--card-gap)))); }

    /* Retain hover styles when expanded */
    .deck-container.expanded .deck a img { filter: grayscale(100%) brightness(0.4); }
    .deck-container.expanded .deck a:hover img { filter: none; }

    /* Existing CSS follows */
    :root {
      --font-heading: 'Poppins', sans-serif;
      --font-logo: 'Dancing Script', cursive;
      --color-bg: #fff;
      --color-text: #000;
      --color-accent: #FFA500;
      --card-width: 240px;
      --card-height: 360px;
      --card-gap: 30px;
      --initial-offset: 15px;
      --transition-speed: 0.5s;
      --coming-soon: #aaa;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-heading); background: var(--color-bg); color: var(--color-text); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

    /* Navbar */
    nav { position: absolute; top: 0; left: 0; right: 0; padding: 2rem; display: flex; justify-content: center; align-items: center; }
    .logo { position: absolute; left: 2rem; }
    .logo::before { content: 'UXD'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Helvetica Neue', sans-serif; font-weight: bold; font-size: 4rem; color: rgba(0,0,0,0.05); z-index: 0; }
    .logo a { position: relative; z-index: 1; text-decoration: none; font-family: var(--font-logo); font-size: 2rem; color: var(--color-text); }
    .menu { position: absolute; right: 2rem; display: flex; gap: 2rem; font-weight: 300; font-size: 0.9rem; }
    .menu a { position: relative; padding-bottom: 4px; text-decoration: none; color: var(--color-text); transition: color .2s ease; }
    .menu a::after { content: ''; position: absolute; left: 50%; bottom: 0; width: 0; height: 2px; background: var(--color-accent); transition: width .3s ease, left .3s ease; }
    .menu a:hover::after, .menu a:focus::after, .menu a.active::after { width: 100%; left: 0; }

    /* Main & Deck */
    main { flex: 1; padding: 6rem 2rem 2rem; max-width: 900px; margin: 0 auto; text-align: center; }
    .projects-title { font-size: 2.2rem; font-weight: 600; margin-bottom: 1.5rem; letter-spacing: 1px; }
    .deck-container {
      position: relative;
      /* overflow rules removed to always show cards */
    }
    /* .deck-container.expanded rules no longer needed */.deck-container.expanded {
      overflow: visible; /* reveal cards when expanded */
    }
    .deck { position: relative; width: 100%; height: var(--card-height); margin: 0 auto 2rem; cursor: pointer; }
    .deck a { position: absolute; top: 0; left: 50%; width: var(--card-width); height: var(--card-height); background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1rem; transition: transform var(--transition-speed) ease, background-color var(--transition-speed) ease; }
    .deck img {
      max-width: 90%; max-height: 60%; /* enlarged logos */
      margin-bottom: 1rem;
      transition: filter var(--transition-speed) ease, width var(--transition-speed) ease;
    }
    .deck .caption { font-weight: 400; font-size: 1rem; letter-spacing: 0.5px; transition: color var(--transition-speed) ease; text-align: center; margin-top: auto; }
    .deck a:nth-child(3) .caption, .deck a:nth-child(4) .caption, .deck a:nth-child(5) .caption { color: var(--coming-soon); }
    .deck a:nth-child(1) img, .deck a:nth-child(2) img { filter: grayscale(100%) brightness(0.4); }
    .deck a:nth-child(1) { z-index:5; transform: translateX(-50%) translateX(calc(-2 * var(--initial-offset))); }
    .deck a:nth-child(2) { z-index:4; transform: translateX(-50%) translateX(calc(-1 * var(--initial-offset))); }
    .deck a:nth-child(3) { z-index:3; transform: translateX(-50%) translateX(0); }
    .deck a:nth-child(4) { z-index:2; transform: translateX(-50%) translateX(calc(1 * var(--initial-offset))); }
    .deck a:nth-child(5) { z-index:1; transform: translateX(-50%) translateX(calc(2 * var(--initial-offset))); }
    .deck:hover a:nth-child(1) { transform: translateX(-50%) translateX(calc(-2 * (var(--card-width) + var(--card-gap)))); }
    .deck:hover a:nth-child(2) { transform: translateX(-50%) translateX(calc(-1 * (var(--card-width) + var(--card-gap)))); }
    .deck:hover a:nth-child(3) { transform: translateX(-50%) translateX(0); }
    .deck:hover a:nth-child(4) { transform: translateX(-50%) translateX(calc(var(--card-width) + var(--card-gap))); }
    .deck:hover a:nth-child(5) { transform: translateX(-50%) translateX(calc(2 * (var(--card-width) + var(--card-gap)))); }
    .deck:hover img { filter: grayscale(100%) brightness(0.4); }
    .deck:hover a:hover img { filter: none; }
    .deck a:nth-child(1):hover { background-color: #2b2b8f; }
    .deck a:nth-child(1):hover img { filter: brightness(0) invert(1); }
    .deck a:nth-child(1):hover .caption { color: #fff; }
    .deck a:nth-child(2):hover { background-color: #f5f5dc; }
    /* Removed hover invert for Shoppio logo to keep it unchanged */
    .deck a:nth-child(2):hover .caption { color: #000; }

    /* Mobile toggle buttons */
    .deck-toggle { display: none; }
    @media (max-width: 768px) {
      .deck-toggle { display: block; position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 0.5rem; font-size: 1.5rem; cursor: pointer; z-index: 10; }
      .deck-toggle.left { left: 0.5rem; }
      .deck-toggle.right { right: 0.5rem; }
      /* Show one card at a time in mobile view */
      .deck {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        height: auto; /* allow height to adjust */
      }
      .deck a {
        position: relative;
        flex: 0 0 100%;
        margin: 0 var(--card-gap);
        transform: none !important;
        scroll-snap-align: center;
      }
    }@media (max-width: 768px) {
      .deck-toggle { display: block; position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 0.5rem; font-size: 1.5rem; cursor: pointer; z-index: 10; }
      .deck-toggle.left { left: 0.5rem; }
      .deck-toggle.right { right: 0.5rem; }
    }

    /* Footer */
    footer { display: flex; justify-content: space-between; align-items: center; padding: 2rem; font-size: 0.9rem; }
    .social a, .resume a { text-decoration: none; color: var(--color-text); font-weight: 300; margin-right: 1.5rem; }
  </style>
</head>
<body>

  </footer>

  <script>
    document.querySelectorAll('.menu a').forEach(link => { if(link.getAttribute('href') === window.location.pathname.split('/').pop()) link.classList.add('active'); });
    // Mobile deck scroll
    const deck = document.querySelector('.deck');
    const container = document.querySelector('.deck-container');
    const prevBtn = document.querySelector('.deck-toggle.left');
    const nextBtn = document.querySelector('.deck-toggle.right');
    if (deck && prevBtn && nextBtn) {
      // compute scroll amount as card width + gap
      const card = deck.querySelector('a');
      const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-gap'));
      const scrollAmount = card.offsetWidth + gap * 2;
      prevBtn.addEventListener('click', () => {
        deck.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      });
      nextBtn.addEventListener('click', () => {
        deck.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      });
    }
    // Touch-triggered expansion on first card
    const firstCard = deck.querySelector('a');
    if (firstCard && container) {
      firstCard.addEventListener('touchstart', () => {
        container.classList.toggle('expanded');
      });
    }
  </script>
